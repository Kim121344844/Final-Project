<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Kim's Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-left">
                <h1 class="brand">Kim's Store</h1>
                <h2>Reset Password</h2>
                <p>Enter your name, email, and new password.</p>

                <form method="POST">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>

                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>

                    <label>New Password</label>
                    <input type="password" name="password" placeholder="Enter new password" required>

                    <button type="submit" class="btn-primary">Update Password</button>
                </form>

                <p class="form-text"><a href="{{ url_for('login') }}">Back to Login</a></p>
            </div>

            <div class="auth-right">
                <img src="{{ url_for('static', filename='Kims Store.png') }}" alt="Logo" class="logo">
            </div>
        </div>
    </div>
</body>
</html>
