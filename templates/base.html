<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Kim's Store{% endblock %}</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  
  {% block extra_css %}{% endblock %}
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <h2 class="logo">Kim's Store</h2>
    <nav class="menu">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('drinks') }}">Drinks</a>
      <a href="{{ url_for('chart') }}">Chart</a>
      <a href="{{ url_for('payment') }}">Payment Method</a>
      <a href="#">Settings</a>
      <a href="{{ url_for('login') }}">Logout</a>
    </nav>
  </aside>

  <main class="main" id="main">
    <header class="topbar">
      <button class="menu-btn" id="menuBtn">â˜°</button>
      <h1>{% block header %}{% endblock %}</h1>
    </header>

    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='javascript/dashboard.js') }}"></script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
