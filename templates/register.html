<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's Store - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-left">
                <h1 class="brand">Kim's Store</h1>
                <h2>Create Account</h2>
                <p>Para makakain ka ng mixican food not ladies just food!</p>

                <form method="POST">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>

                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>

                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a password" required>

                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>

                <p class="form-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>

            <div class="auth-right">
                <img src="{{ url_for('static', filename='Kims Store.png') }}" alt="Logo" class="logo">
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}
</body>
</html>
