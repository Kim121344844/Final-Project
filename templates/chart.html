<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Kim's Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='chart.css') }}">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2 class="logo">Kim's Store</h2>
    <nav class="menu">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('drinks') }}">Drinks</a>
      <a href="{{ url_for('chart') }}" class="active">Chart</a>
      <a href="{{ url_for('payment') }}">Payment Method</a>
      <a href="#">Settings</a>
      <a href="{{ url_for('login') }}">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main" id="main">
    <header class="topbar">
      <button class="menu-btn" id="menuBtn">â˜°</button>
      <h1>Cart</h1>
    </header>

    <section class="chart-container">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartTable">
          <!-- Items will be populated by chart.js -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="{{ url_for('static', filename='chart.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/dashboard.js') }}"></script>
</body>
</html>
