<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Kim's Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='chart.css') }}">
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <h2 class="logo">Kim's Store</h2>
    <nav class="menu">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('drinks') }}">Drinks</a>
      <a href="{{ url_for('chart') }}" class="active">Chart</a>
      <a href="{{ url_for('payment') }}">Payment Method</a>
      <a href="#">Settings</a>
      <a href="{{ url_for('login') }}">Logout</a>
    </nav>
  </aside>

  <main class="main" id="main">
    <header class="topbar">
      <button class="menu-btn" id="menuBtn">â˜°</button>
      <h1>Cart</h1>
    </header>

    <section class="chart-container">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cartTable"></tbody>
      </table>
    </section>

    <section style="text-align:center; margin-top: 20px;">
      <button id="placeOrderBtn" 
              style="background-color: orange; color:white; padding:10px 25px; border:none; border-radius:8px; font-size:16px; cursor:pointer;">
        Place Order
      </button>
    </section>
  </main>

  <script src="{{ url_for('static', filename='javascript/chart.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/addToCart.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/payment.js') }}"></script>
  
</body>
</html>
